<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Supreme Logo Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"/>
    <style>
        @font-face {
            font-family: Supreme;
            src: url('supreme.otf');
            font-display: swap;
        }

        #supreme-area {
            font-family: Supreme, Futura, sans-serif;
            background-color: #d02120;
            color: white;
            font-size: 50pt;
            padding: 0 1.666vh 1.25vh;
        }

    </style>
</head>
<body class="text-center">
<div class="container">
    <h1 class="mt-4 mb-5">Supreme Logo Maker</h1>
    <div class="row">
        <div class="form-group offset-3 col-6">
            <label for="text-input">Logo Text</label>
            <input type="text" class="form-control" id="text-input" placeholder="Your Text">
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="form-group offset-3 col-6">
            <label for="size-slider">Logo Size</label>
            <input type="range" class="form-control" id="size-slider" value="50" min="5" max="200">
        </div>
    </div>
    <hr>
</div>
<h2 class="mt-4 mb-5">Your Logo</h2>
<span id="supreme-area">Supreme</span>
<script>
  document.getElementById('text-input').onkeyup = function (e) {
    document.getElementById('supreme-area').innerHTML = e.target.value !== '' ? e.target.value : 'Supreme';
  };

  document.getElementById('size-slider').onmousemove = function (e) {
    document.getElementById('supreme-area').style.fontSize = `${e.target.value}pt`;
    document.getElementById('supreme-area').style.padding = `0 ${e.target.value / 30}vh ${e.target.value / 40}vh`;
  };
</script>
</body>
</html>
